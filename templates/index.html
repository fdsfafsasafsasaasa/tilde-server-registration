<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="../static/index.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="content">
            <h1>Welcome to the registration page for PII.</h1>
            <form action="/create" method="POST">
                <label for="username"><i class="fas fa-user"></i> <input type="text" id="username" name="username" placeholder="Username" maxlength="32" required></label>
                <br><br>
                <label for="password"><i class="fas fa-lock"></i> <input type="password" id="password" name="password" placeholder="Password" required></label>
                <br><br>
                <label for="sshkey"><i class="fas fa-key"></i> <input type="text" placeholder="SSH Key" id="sshkey" name="sshkey" required></label>
                <br><br>
                <button type="submit" >Submit</button>
            </form>
        </div>
    </body>
</html>
