<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="../static/index.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="content">
            <h1>Thank you for your request.</h1>
            {% with errors = get_flashed_messages() %}
                {% if errors %}
                    <h1 style="color: #D8000C;">{{errors[0]}}:</h1>
                    <h3 style="color: #D8000C;">{{errors[1]}}.</h3>
                {% endif %}
            {% endwith %}
            <p>If you have put special characters in your name, the request has been automatically declined.</p>
        </div>
    </body>
</html>
